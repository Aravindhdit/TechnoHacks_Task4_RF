<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="neon-arrow"></div>
    <div class="container">
        <h2 class="neon-text">REGISTER FORM</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div id="usernameError" class="error">Username error</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error">Email error</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div id="passwordError" class="error">Password error</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div id="confirmPasswordError" class="error">Confirm password error</div>
            </div>
            <button type="submit" class="neon-button">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
